<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="imcForm">
            <label for="peso">PESO (kg):</label>
            <input type="number" id="peso" placeholder="Insira o seu peso" required>

            <label for="altura">ALTURA (m):</label>
            <input type="number" step="0.01" id="altura" placeholder="Insira a sua altura" required>

            <button type="button" onclick="calculateIMC()">Calcular seu IMC</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            if (peso > 0 && altura > 0) {
                const imc = (peso / (altura * altura)).toFixed(2);
                let message;

                if (imc < 18.5) {
                    message = "Abaixo do peso";
                } else if (imc < 24.9) {
                    message = "Peso ideal";
                } else if (imc < 29.9) {
                    message = "Acima do peso";
                } else {
                    message = "Obesidade";
                }

                document.getElementById('result').textContent = `Your IMC is ${imc} (${message})`;
            } else {
                document.getElementById('result').textContent = "Por favor, coloque valores vÃ¡lidos!";
            }
        }
    </script>
</body>
</html>
